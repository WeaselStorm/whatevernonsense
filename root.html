<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <style>
        .wheel-container {
            width: 300px;
            height: 300px;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border: 5px solid #333;
            border-radius: 50%;
            position: absolute;
        }
        .wheel-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script src="spin.js"></script>
    <h1>Random Name Picker</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="wheel-label" id="selectedName">Spin the wheel!</div>
    </div>
    <button onclick="spinWheel()">Spin</button>

    
</body>
</html>
